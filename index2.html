<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CPAlead JSON API Example</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<style>
			body { padding-top: 50px;	}
			.starter-template { padding: 40px 15px; text-align: center; }    
		</style>
	</head>
	<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
			<a class="navbar-brand" href="#">CPAlead JSONP Example</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
		<h1>Offer List:</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%"></div>
		</div>
		<div class="list-group offer-list"></div>		
	</div>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(function() {
				$.getJSON("https://cpalead.com/dashboard/reports/campaign_json.php?id=606952&geoip=user&ua=user&format=JSONP&callback=?",
				function(data)
				{
					var offers = '';
					$.each(data.offers, function(o, offer)
					{
						offers += '<a href="'+offer.link+'" class="list-group-item">'+offer.title+'</a>';
					});
					$(".offer-list").html(offers);
					$(".progress").hide();
				});
			});
		</script>
	</body>
</html>
